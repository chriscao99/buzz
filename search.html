        <style>
            @font-face {
                    font-family: TimeBurner;
                    src: url(timeburnerbold.ttf);

            header {
                    background: #00aced;
                    margin: 0 auto;
                    margin-top:-10px;
                    margin-left:-8px;

            .contents {

            input#search-bar{

                height: 40px;

            }
            input#search-bar:focus::-webkit-input-placeholder {
                transition: opacity 0.45s ease;
                opacity: 0;
            }
            input#search-bar:focus::-moz-placeholder {
                transition: opacity 0.45s ease;
                opacity: 0;
            }
            input#search-bar:focus:-ms-placeholder {
                transition: opacity 0.45s ease;
                opacity: 0;
            }
            .search-icon{
                position: relative;
                float: right;
                width: 75px;
                height: 75px;
                top: -57px;
                right: -15px;
            }
            .center {

                margin-left: auto;
