<html>

    <head>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <style>
            @font-face {
                font-family: TimeBurner;
                src: url(timeburnerbold.ttf);
            }
            body {
                margin: 0;
            }
            .logo {
                float: left;
            }
            header {
                background: #00aced;
                margin: 0 auto;
                height: 80px;
            }
            .contents {
                width: 80%;
                margin: 0 auto;
            }
            a {
                font-family: TimeBurner;
                text-decoration: none;
                color: white;
                letter-spacing: 0.5px;
              
                font-size: 60px;

            }
            #user_container.hide {
                display:none;
            }
            #user_container {
                padding-top: 100px;
                padding-left:140px;
                float:left;
            }
            #ext_container.hide {
                display:none;
            }
            #ext_container {
                padding-top: 100px;
                padding-right:160px;
                float:right;
            }
            .search-container {
                width: 300px;
                display: block;
                float: right;
                margin-top: 18px;
                padding-right: 20px;
                /* margin: 0 auto; */
            }
            input#search-bar{
                /* margin: 0 auto; */
                width: 100%;
                height: 45px;
                padding: 0 20px;
                font-size: 1rem;
                border: 1px solid #D0CFCE;
                outline: none; 
            }
            input#search-bar:focus {
                border: 1px solid #008ABF;
                transition: 0.35s ease;
                color: #008ABF;
            }
            input#search-bar:focus::-webkit-input-placeholder {
                transition: opacity 0.45s ease;
                opacity: 0;
            }
            input#search-bar:focus::-moz-placeholder {
                transition: opacity 0.45s ease;
                opacity: 0;
            }
            input#search-bar:focus:-ms-placeholder {
                transition: opacity 0.45s ease;
                opacity: 0;
            }
            .search-icon{
                position: relative;
                float: right;
                width: 75px;
                height: 75px;
                top: -60px;
                right: -15px;
            }

            
        </style>
          
    </head>

    <body>
        <header>
            <div class='contents'>
                <div class="logo">
                    <a href="index.html">buzz</a>
                </div>
                <form class="search-container" action="user.html" method="GET">
                    <input type="text" name="user" id="search-bar" placeholder="Search for another user">
                    <input type="image" class="search-icon" src="search-icon.png" />
                    <!-- <a action="user.html"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a> -->
                </form>

            </div>
        </header>
        <br> <br> <br> <br>
        <div id="user_container" style="height:330px; margin: auto; width: 500px;" class="hide"></div>
        <div id="ext_container" style="height:330px; margin: auto; width: 500px;" class="hide"></div>
            <h1>&nbsp;</h1>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        
            <!-- Adding pie chart -->
            <script src="https://code.highcharts.com/highcharts.src.js"></script>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/highcharts-3d.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>


            <script src="user.js"></script>
            
    </body>    
</html>
